<!DOCTYPE html>
<html>
<head>
    <title>Sammich Builder</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <!-- Underscore -->
    <script src="/vendor/underscore/underscore-min.js"></script>
    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/modal.css">

    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'>

    <script src="/static/js/app.js"></script>
</head>
<body>




<div id="login-check">
    <div id="title-splash" class="container">
        <div class="col-sm-12">
            <div class="col-sm-12">
                <div id="title">
                    <p id="sammich">
                        Sandwich
                    </p>
                    <p id="builder">
                        Builder
                    </p>
                </div>
                <!--<div id="sign-login" class="col-sm-12 container">-->
                <!--<div class="row  black-background">-->
                <!--<div class="col-sm-6 roomy">-->

                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
            </div>
            <!--<div class="col-sm-3">-->
                <!-- -->
            <!--</div>-->
        </div>
    </div>

    <div id="body-container" class="container col-sm-12 col-md-12 col-lg-12">
        <div class="row">
        <div id="profile-area" class="col-sm-8" >
                <div class="col-sm-12">
                    <div id="craftsmen-name" class="col-sm-6 title-color">
                    </div>
                </div>
                <br>
                <br>
                <div id="profile-content" class="col-sm-12 layout">
                    <div class="col-sm-4">
                        <div id="profile-icon">
                            Icon
                        </div>
                    </div>
                    <div id="sammich-builds" class="col-sm-8">
                        <div id="builds-title" class="text-center col-sm-12"> Sandwich Builds </div><br>
                        <div id="build-note" class="col-sm-12 text-center">Click on a title to view more details</div>
                        <dl id="build-list" class="dl-horizontal">

                        </dl>
                    </div>
                </div>

            </div>
            <div id="vacant" class="col-sm-4">
                <div class="row">
                    <div class="col-sm-12">
                        <div  id="vacant-title" class="title-color">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div id="vacant-content" class="col-sm-12 layout">

                    </div>
                </div>

            </div>
        </div>
        <br><br>

        <!--temporary-->
        <br><br><br><br>
        <div id="build-container" class="container col-sm-12 layout">
            <div id="building-nav" class="col-sm-2 building-layout">
                <div id="ingredients" class="col-sm-12">
                    Things
                </div>
            </div>
            <div class="col-sm-10" id="right">
                <div class="col-sm-6">
                    Things
                </div>
                <div class="col-sm-6">
                    Other things
                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/template" id="build-template">
    <a id="<%= name %>"><dt><%= name %></dt></a>
    <dd><%= description %></dd>
</script>

<script type="text/template" id="details-template">
    <div id="details-container">
        <div id="sandwich-picture" class="col-xs-6 col-sm-12 col-md-12 col-lg-6">
        </div>
        <div id="build-details" class="col-xs-6 col-sm-12 col-md-12 col-lg-6">
            <div id="details-list" class="dl">

                <dt id="dt-details" class="text-center">Sandwich type:</dt>
                <dd id="dd-details" class="text-center"><%= sammichType %></dd>

                <dt id="dt-details" class="text-center">Stats:</dt>
                <dd id="dd-details">
                    <div class="col-sm-12 sideroomy">
                        <div class="col-sm-12 sideroomy">
                            <div class="col-xs-4 col-sm-4 col-md-4 text-center ">
                                Spicy <br> <%= stats.spicy %>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 text-center sideroomy">
                                Saltiness <br> <%= stats.saltiness %>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 text-center ">
                                Sweet <br> <%= stats.sweet %>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 sideroomy roomy">
                        <div class="col-sm-12">
                            <div class="col-sm-6 text-center sideroomy">
                                Sour <br> <%= stats.sour %>
                            </div>
                            <div class="col-sm-6 text-center sideroomy">
                                Savory <br> <%= stats.savory %>
                            </div>
                        </div>
                    </div>
                </dd>

                <dt id="dt-details" class="text-center">
                    Ingredients
                </dt>
                <dd>
                    <ul class="list-unstyled">
                        <% _.each(ingredients, function(ingredient)
                        { %>
                        <li class="text-center">&#8226; <%= ingredient %></li>
                        <% }); %>
                    </ul>
                </dd>
            </div>

        </div>

    </div>
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div id="comment-header" class="text-center bold">
            Comments
        </div>
        <%= comments %>
    </div>



</script>
