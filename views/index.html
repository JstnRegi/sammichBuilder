<!DOCTYPE html>
<html>
<head>
    <title>Sammich Builder</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- jQuery -->
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <!-- Underscore -->
    <script src="/vendor/underscore/underscore-min.js"></script>
    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/modal.css">
    <script src="/static/js/app.js"></script>
</head>
<body>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="login-register" class="container">
            <div class="row vertical-center-row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Register</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" action="/login" method="post" role="form" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" name="[user]username" id="username-login" tabindex="1" class="form-control" placeholder="Craftsman Name e.g. 'The Sammich Sage'" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="[user]password" id="password-login" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <!--Remember me-->
                                        <!--<div class="form-group text-center">-->
                                            <!--<input type="checkbox" tabindex="3" class="" name="remember" id="remember">-->
                                            <!--<label for="remember"> Remember Me</label>-->
                                        <!--</div>-->
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                                </div>
                                            </div>
                                        </div>
                                        <!--Forgot Password-->
                                        <!--<div class="form-group">-->
                                            <!--<div class="row">-->
                                                <!--<div class="col-lg-12">-->
                                                    <!--<div class="text-center">-->
                                                        <!--<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>-->
                                                    <!--</div>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        <!--</div>-->
                                    </form>
                                    <form id="register-form" action="/signup" method="post" role="form" style="display: none;">
                                        <div class="form-group">
                                            <input type="text" name="[user]username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="[user]email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="col-sm-6">
                                                <div id="password-length" class="text-left">
                                                    Minimum 10 characters
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <span id="length-check" class="text-center"><span id="pass-length"></span> characters remaining</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="[user]password" id="password-signup" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>



<div id="login-check">
    <div id="title-splash" class="container">
        <div class="col-sm-12">
            <div class="col-sm-6">
                <div id="title">
                    <p id="sammich">
                        Sammich
                    </p>
                    <p id="builder">
                        Builder
                    </p>
                </div>
                <!--<div id="sign-login" class="col-sm-12 container">-->
                <!--<div class="row  black-background">-->
                <!--<div class="col-sm-6 roomy">-->

                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
            </div>
        </div>
    </div>

    <div  id="body-container" class="container col-sm-12">
        <div id="left-top" class="col-sm-8" >
            <div class="col-sm-12">
                <div id="craftsmen-name" class="col-sm-6  layout">
                    Craftsmen Name
                </div>
            </div>
            <br>
            <br>
            <div id="profile-area" class="col-sm-12 layout">
                Profile Area
            </div>
        </div>
        <div id="vacant" class="col-sm-4">
            <div id="vacant-title" class="col-sm-12 layout">
                Title
            </div><br><br>
            <div id="vacant-content" class="col-sm-12 layout">
                Content
            </div>
        </div>
        <br><br>

        <!--temporary-->
        <br><br><br><br>
        <div id="build-container" class="container col-sm-12 layout">
            <div id="building-nav" class="col-sm-2 building-layout">
                <div id="ingredients" class="col-sm-12">
                    Things
                </div>
            </div>
            <div class="col-sm-10" id="right">
                <div class="col-sm-6">
                    Things
                </div>
                <div class="col-sm-6">
                    Other things
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
